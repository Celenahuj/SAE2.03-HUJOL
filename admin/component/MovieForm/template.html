<div class="container">
  <div class="addMovie">
    <h4 class="addMovie__title">Ajouter un film</h4>
    <form id="addMovieForm" class="addMovie__form">

      <input required type="text" name="name" placeholder="Titre du film">
      <input required type="text" name="director" placeholder="Réalisateur du film">
      <input required type="number" name="year" placeholder="Année de sortie">
      <input required type="number" name="length" placeholder="Durée en minutes">
      <input required type="text" name="description" placeholder="Description ou synopsis">
      <input required type="text" name="image" placeholder="Nom du fichier de l'affiche">
      <input required type="text" name="trailer" placeholder="URL du trailer">
      <input required type="number" name="min_age" placeholder="Restrictions d'âge">

      <select name="id_category">
        <option value="1">Action</option>
        <option value="2">Drame</option>
        <option value="3">Comédie</option>
        <option value="4">Horreur</option>
        <option value="5">Aventure</option>
        <option value="6">Science-fiction</option>
        <option value="7">Animation</option>
        <option value="8">Thriller</option>
        <option value="9">Fantaisie</option>
        <option value="9">Documentaire</option>
      </select>

      <input onclick="{{handler}}" type="button" value="Ajouter" name="todo">

    </form>
  </div>
</div>
