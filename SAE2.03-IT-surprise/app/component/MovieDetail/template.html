<div class="moviedetail" style="background-image: url('../server/images/{{image}}');">
  <figure class="movieinfos">
    <figcaption>
      <h1 class="moviedetail__title">{{name}}</h1>
      <p class="movie__year">L’année de sortie : {{year}}</p>
      <p class="movie__description">Une description : {{description}}</p>
      <p class="movie__category">La catégorie du film : {{category}}</p>
      <p class="movie__min_age">Les restrictions d'âge : {{min_age}}</p>
      <p class="movie__director">Le réalisateur : {{director}}</p>
      <p class="movie__note-moyenne">Avis moyen: {{note_moyenne}} /10</p>
    </figcaption>
    <img src="../server/images/{{image}}" alt="affiche" class="movie__image" />
  </figure>
  <iframe class="movie__video" width="300" height="200" src="{{trailer}}">
  </iframe>
  <div class="note-section">
    <label for="note">Noter ce film :</label>
    <input type="number" min="0" max="10" placeholder="Note sur 10" class="Note_form" />
    <button onclick="C.sendNote(event)">Envoyer</button>
  </div>
</div>
