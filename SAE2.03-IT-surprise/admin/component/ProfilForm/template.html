<div class="addProfil">
  <h4 class="addProfil__title">Ajouter un profil</h4>
  <form id="addProfilForm" class="addProfil__form">

    <input required type="text" name="name" placeholder="Nom du profil">
    <input required type="text" name="image" placeholder="Avatar">
    <input required type="date" name="year" placeholder="Date de naissance">

    <input onclick="{{handler}}" type="button" value="Ajouter" name="todo">

  </form>
</div>
