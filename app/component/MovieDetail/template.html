<figure class="moviedetail">
  <figcaption>
    <h1 class="movie__title">{{name}}</h1>
    <p class="movie__year">{{year}}</p>
    <p class="movie__category">{{category}}</p>
    <p class="movie__description">{{description}}</p>
    <p class="movie__director">{{director}}</p>
    <p class="movie__min_age">{{min_age}}</p>
  </figcaption>
  <img src="{{image}}" alt="affiche" class="movie__image" />
</figure>
<iframe
  class="movie__video"
  width="300"
  height="200"
  src="{{trailer}}">
</iframe>
