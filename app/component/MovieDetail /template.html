<figure class="moviedetail">
  <figcaption>
    <h1 class="movie__title">{{name}}</h1>
    <h1 class="movie_eyear">{{year}}</h1>
    <h1 class="movie_ecategory">{{category}}</h1>
    <h1 class="movie_edescription">{{description}}</h1>
    <h1 class="movie_edirector">{{director}}</h1>
    <h1 class="movie_emin_age">{{min_age}}</h1>
    <h1 class="movie_etrailer">{{trailer}}</h1>
  </figcaption>
  <img src="{{image}}" alt="affiche" class="movie__image" />
</figure>
<iframe
  class="movie__video"
  width="300"
  height="200"
  src="{{video}}">
</iframe>
